<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles.css">
</head>
    <body>
    
    
        <h1>SECOND ROUND</h1>
        <h2 id="switchPlayers1">Player 2</h2>
        <div class="div"></div>
        <!-- make sure to put all the conetent for score chart in a div to divide it with grid(commands are undetermined) -->
        <div class="hero" >
        <div  id="interact-cards" class="container1">
            <div class="category1">Comedy</div>
            <div id="comedy100"  class="score">100</div>
            <div id ="comedy200" class="score">200</div>
            <div id="comedy300" class="score">300</div>
            <div id="comedy400" class="score">400</div>
            <div id="comedy500" class="score">500</div>
        
        </div>
        <div class="container2"> 
            <div id="scorewrapped"class="category1">States</div>
            <div   id="score100"class="score">100</div>
            <div  id="score200"class="score">200</div>
            <div  id="score300"class="score">300</div>
            <div  id="score400"class="score">400</div>
            <div id="score500"class="score">500</div>
        </div>
        <div class="container3">
            <div id="Category" class="category1">Video games</div>
            <div id="C100" class="score">100</div>
            <div id="C200" class="score">200</div>
            <div id="C300" class="score">300</div>
            <div id="C400" class="score">400</div>
            <div id="C500" class="score">500</div>
        </div>
        <div class="container4">
            <div class="category1">Spanish</div>
            <div id="div100" class="score">100</div>
            <div id="div200" class="score">200</div>
            <div id="div300" class="score">300</div>
            <div id="div400" class="score">400</div>
            <div id="div500" class="score">500</div>
        </div>
        <div class="container5">
            <div class="category1">Religion</div>
            <div id="ca100" class="score">100</div>
            <div id="ca200" class="score">200</div>
            <div id="ca300" class="score">300</div>
            <div id="ca400" class="score">400</div>
            <div id="ca500" class="score">500</div>
        </div>
        </div>
        
        
        
        
    <!-- feel free to divide this conetnt altho i got it started -->
    <div id="error" class="error"></div>
    <form method="POST" acttion="/" class="content" id="answer-form">
    
                <input id="answer"class="text" placeholder="User Input">
                <br><button type="submit" id="guess-Button"class="btn">Guess</button>   <button id="pass-Button"  onclick = 'switchPlayers()'class="btn">Pass</button>
        
        
                    <p id= "player1-score" class="seperating-scores1">Player 1 score</p>
                    <p id="player2-score" class="seperating-scores2">Player 2 score</p>     
            
                
                <a href="second round.html"><button id= "next-Round"class="btn">Next round</button></a> 
                
    </form>
    <script src="./script2.js"></script>   

     
</body>
<footer>2024 Jeporday by: Alex</footer>
</html>
